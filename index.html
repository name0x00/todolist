<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>ToDoList—ByXZH</title>
</head>

<body>
    <div class="navbar bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ToDoList</a>
            <form id="to-do-form" class="form-inline">
                <input class="form-control" type="text" name="content" placeholder="添加一条todo" autocomplete="off">
                <input type="hidden" name="id">
                <button id="ok" type="submit"></button>
            </form>
        </div>
    </div>
    <div class="to-do-list">
        <div class="status-tag">
            <h3>正在进行</h3>
        </div>
        <div id="to-do-items">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <div class="off-the-stocks">
        <div class="status-tag">
            <h3>已经完成</h3>
        </div>
        <div id="off-the-items">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <div class="container">
        <button type="button" id="clear-all" class="btn btn-light">清空所有</button>
    </div>
    <!-- 测试push到gitee -->
</body>

</html>
